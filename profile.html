  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		if (readCookie() == 0)
		{
			window.location.href = "login.html";
		}
		else
		{
            readCookie();
			getUserDetails();
		}
	}, false);
	</script>

<body>
    <div class="container" style = "width:600px; max-width: 600px; padding: 30px;  border-radius: 10px; z-index: 10; position: relative; top:55px;">
        <h1>Profile</h1>
        <div id="profile-details" style="text-align: center;">
            <img id="avatar" src="" width="100px"/>

            <div class ="inputfield" style="margin-bottom: 10px">
                <label for="firstName" style = "margin-right:200px; position: absolute; ">First Name:</label>
                <span id="firstName" style="padding-top:10px;z-index:1;"></span>
            </div>
            
            <div class ="inputfield" style="margin-bottom: 10px">
                <label for="lastName" style = "margin-right:200px; position: absolute;">Last Name:</label>
                <span id="lastName" style="padding-top:10px;z-index:1;"></span>
            </div>
            <div class ="inputfield" style="margin-bottom: 10px">
                <label for="login" style = "margin-right:200px; position: absolute;">Username:</label>
                <span id="login" style="padding-top:10px;z-index:1;"></span>
            </div>
            <!-- <p id="passwordHidden"></p> -->
            <button id="editUserButton" onclick="openUpdateUserForm();">Edit Name</button>
            <button id="editUsernameButton" onclick="openUpdateUsernameForm();">Edit Username</button>
            <button id="randomizeAvatarButton" onclick="doUpdateUser('avatar');">Randomize Avatar</button>
            <button id="changePasswordButton" onclick="openPasswordChanger();">Change Password</button>
        </div>
        <div id="profile-form" style="display: none;text-align:center;">
            <form>
                <img id="signupAvatar" src="" width="100px"/>
            <div class="inputfield">
                <label for="signupFirstName">First Name</label>
                <input type="input" id="signupFirstName" placeholder="First Name" required>
            </div>
            <div class="inputfield">
                <label for="signupLastName">Last Name</label>
                <input type="input" id="signupLastName" placeholder="Last Name" required>
            </div>
            </form>
            <button onclick="doUpdateUser('name');">Save Changes</button>
            <button onclick="closeUpdateUserForm();">Cancel</button>
        </div>
        <div id="username-form" style="display: none;text-align:center;">
            <form>
                <img id="signupAvatar" src="" width="100px"/>
            <div class="inputfield">
                <label for="signupEmail">Username</label>
                <input type="input" id="signupEmail" placeholder="Username" required>
            </div>
            </form>
            <button onclick="doUpdateUser('username');">Save Changes</button>
            <button onclick="closeUpdateUsernameForm();">Cancel</button>
        </div>
        <div id="passwordChanger" style="display:none;text-align:center;">
            <div id="passwordContainer">
                <input type="password" id="password" placeholder="Password" required>
                <img onclick="toggleViewPassword();" id="icon-eye" src="images/eye-blocked.svg"/>
            </div>
            <button onclick="doUpdateUser('password');">Save Changes</button>
            <button onclick="closePasswordChanger();">Cancel</button>
            </div>
        <p id="updateUserResult"></p>

        
    </div>
